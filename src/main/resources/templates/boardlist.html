<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 보기</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top:40px;
    }
</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">1</td>
                    <td><a th:href="@{/board/detail(id=${board.id})}" th:text="${board.title}"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
